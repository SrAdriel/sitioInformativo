<!DOCTYPE html>
<html lang="en">

<head onload="load()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="icon" type="img/icon" href="../imgs/icono-pag.ico">
    <link rel="stylesheet" href="../css/botones.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="../js/Menu.js"></script>
    <script src="../js/footer.js"></script>
</head>



<body>
    <div id="menuContenedor">

    </div>

    <div class="container-fluid" style="background-color: var(--color-background); color: var(--color-letra);">
        <div class="row container-fluid">
            <section class="col-lg-6 col-md-6 col-sm-6 p-3 border-end border-bottom">
                <h2 class="text-center mt-3 fw-lighter">
                    Contáctanos
                </h2>


                <!-- Primer Formulario -->
                <form id="formularioContacto">
                    <div class="form-group p-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control input" id="name" placeholder="Ingrese su nombre"
                            required>
                    </div>
                    <div class="form-group p-2">
                        <label for="correo" class="form-label">Ingrese su e-mail</label>
                        <input type="email" class="form-control input" id="email" placeholder="nombre@ejemplo.com"
                            required>
                        <small class="form-text text-muted">Este es un campo obligatorio</small>
                    </div>
                    <div class="form-group p-2">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control input" id="mensaje" rows="5" placeholder="Ingrese su mensaje"
                            required></textarea>
                    </div>
                    <br>
                    <button type="submit" class="ov-btn-grow-skew" id="enviar1Btn">Enviar</button>
                </form>

            </section>
            <section class="col-lg-6 col-md-6 col-sm-6 p-3 border-start border-bottom">
                <h2 class="text-center mt-3 fw-lighter">
                    Reportes
                </h2>
                <!-- Segundo Formulario -->
                <form id="Form">
                    <div class="form-group p-2">
                        <label for="Name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control input" id="Name" placeholder="Ingrese su nombre completo"
                            required>
                    </div>
                    <div class="form-group p-2">
                        <label for="email1">Ingrese su E-mail:</label>
                        <input type="email" class="form-control input" id="email1" placeholder="Ingrese su Email"
                            required>
                        <small class="form-text text-muted">Este es un campo obligatorio</small>
                    </div>
                    <h3 class="text-center fw-lighter">
                        ¿Qué inconveniente presentas?
                    </h3>
                    <div class="form-group">
                        <select id="problem" class="form-select form-select-sm input" required>
                            <option value="0">SELECCIONE El INCONVENIENTE </option>
                            <option value="1"> Servidores de baja velocidad </option>
                            <option value="2"> Caída constante del servidor </option>
                            <option value="3"> Problemas al iniciar sesión</option>
                            <option value="4"> Errores al registrar información</option>
                            <option value="5"> Información mostrada de manera incorrecta</option>
                        </select>
                    </div>
                    <div class="form-group p-3">
                        <small class="form-text text-muted">Otro:</small>
                        <textarea class="form-control input p-3 ml-3" id="problemTextArea" rows="1"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="ov-btn-grow-skew" id="ProblemBtn">Enviar</button>
                </form>
            </section>
        </div>
    </div>

    <div id="ContenedorFooter">

    </div>

    <script src="../js/Rev.js"></script>
    <script src="../js/Rev2.js"></script>

    <script src="../js/CargarMenu.js"></script>
    <script src="../js/CargarFooter.js"></script>
    <script src="../js/DarkMode.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
